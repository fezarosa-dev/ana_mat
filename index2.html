<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ir() {
            document.getElementById('idMostrar').innerText = eval(document.getElementById('idInput').value);
        }
    </script>
</head>
<body>
    <input type="text" id='idInput'>
    <button onclick="ir()">ir</button>
    <div id="idMostrar"></div>
</body>
</html>
